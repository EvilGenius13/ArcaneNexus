<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcane Nexus Launcher Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Wrapper Container -->
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <div class="nav-left">
                <a href="#" id="nav-home">Home</a>
                <a href="#" id="nav-status">Status</a>
                <a href="#" id="nav-settings">Settings</a>
            </div>
            <div class="nav-right">
                <span id="server-status">Checking server status...</span>
            </div>
        </div>

        <!-- Left Sidebar -->
        <div class="sidebar">
            <img src="assets/logos/logo.webp" alt="Arcane Nexus Logo" id="app-logo">
            <h2>Arcane Nexus</h2>
            <p id="game-version">Game Version: N/A</p>
            <!-- Game status message -->
            <p id="game-status-message">Loading game status...</p>
            <button id="action-button">Install</button>
            <div id="download-info" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="download-count">Remaining: 0 MB | Speed: 0 MB/s</p>
                <div id="error-log"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Home Content -->
            <div id="home-content">
                <h1>Welcome to Arcane Nexus Launcher Demo</h1>
            </div>

            <!-- Status Content -->
            <div id="status-content" style="display: none;">
                <h1>Status</h1>
            </div>

            <!-- Settings Content -->
            <div id="settings-content" style="display: none;">
                <!-- Include settings form here -->
                <h1>Settings</h1>
                <div class="settings-container">
                    <div class="setting-item">
                        <label for="max-download-speed">Max Download Speed (MB/s):</label>
                        <input type="number" id="max-download-speed" min="1" max="100" value="50">
                    </div>

                    <div class="setting-item">
                        <label for="install-directory">Install Directory:</label>
                        <input type="text" id="install-directory" readonly>
                        <button id="change-directory">Change</button>
                    </div>

                    <div class="buttons">
                        <button id="save-settings">Save</button>
                        <button id="cancel-settings">Cancel</button>
                    </div>

                    <div id="settings-error-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
