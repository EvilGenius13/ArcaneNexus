<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcane Nexus Launcher</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-left">
            <a href="#" id="nav-home">Home</a>
            <a href="#" id="nav-status">Status</a>
            <a href="#" id="nav-settings">Settings</a>
        </div>
        <div class="nav-right">
            <span id="server-status">Checking server status...</span>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <img src="assets/logos/logo.webp" alt="Arcane Nexus Logo" id="app-logo">
        <h2>Arcane Nexus</h2>
        <p id="game-version">Game Version: N/A</p>
        <!-- Game status message -->
        <p id="game-status-message">Loading game status...</p>
        <button id="action-button">Install</button>
        <div id="download-info" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="download-count">Downloaded 0/0 files.</p>
            <div id="error-log"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Content -->
        <div id="home-content">
            <h1>Welcome to Arcane Nexus Launcher</h1>
            <!-- Removed server status from here -->
        </div>

        <!-- Status Content -->
        <div id="status-content" style="display: none;">
            <h1>Status</h1>
            <!-- Status details can go here -->
        </div>

        <!-- Settings Content -->
        <div id="settings-content" style="display: none;">
            <h1>Settings</h1>
            <!-- Settings controls can go here -->
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
